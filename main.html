<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>			
			#container {
  margin: 20px;
  position: relative;
  padding: 10px;
  border: 1px solid #000; /* Optional for better visibility */
}

/* Pseudo-element for content before the container */
#container::before {
  content:  "Before Element";
  display: block;
  color: #f00; /* Red color */
  font-size: 20px;
  margin-bottom: 10px; /* Space below the inserted content */
}

/* Pseudo-element for content after the container */
#container::after {
  content: "After Element";
  display: block;
  color: #f00; /* Red color */
  font-size: 20px;
  margin-top: 10px; /* Space above the inserted content */
}
		
	</style>
</head>

<body>
	<div id="container">
		This is the main container element 
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
